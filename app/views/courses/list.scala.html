@(message: String, courses: Iterable[Course]) 
@main("Maintain Courses") {


<article  class="courses" id="courses">
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td>Phone Number</td>
				<td></td>
			</tr>
		</thead>
	@for(course <- courses) {
		<tr>
			<td><a href="/courses/@course.id">@course.name</a></td>
			<td>@course.phone</td>
			<td><a href="/courses/delete/@course.id" class="btn">Delete</a> </td>
		</tr>
    }
	</table>
</article>

<ul class="nav nav-pills">
	<li><a href="/courses/new">Create</a></li>
</ul>

}
