@(message: String, facilities: Iterable[Facility]) 
@main("Maintain Facilities") {


<article  class="facilities" id="facilities">
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td>Phone Number</td>
				<td></td>
			</tr>
		</thead>
	@for(facility <- facilities) {
		<tr>
			<td><a href="/facilities/@facility.id">@facility.name</a></td>
			<td>@facility.phone</td>
			<td><a href="/facilities/delete/@facility.id" class="btn">Delete</a> </td>
		</tr>
    }
	</table>
</article>

<ul class="nav nav-pills">
	<li><a href="/facilities/new">Create</a></li>
</ul>

}
